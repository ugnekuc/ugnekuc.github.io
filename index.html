    <main>
        <div id="main-content">
            <div>
                <article>
                    <p style="font-size: 150px; color:#1F9AFE;">

            <div>

                    </p>
                </article>
            </div>
        </div>
        
        
        <hr>
        <h2>Sign up for the newsletter</h2>
        <form action="" method="">
            <label for="first_name"> First name: </label>
            <input type="text" id="first_name" name="first_name" required>
            <br>
            <label for="last_name"> Last name: </label>
            <input type="text" id="last_name" name="last_name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>

            <!-- Art preference -->
            <label for="art_pref">Art type preference</label>
            <input type="radio" name="art_pref" id="Traditional" value="Traditional">
            <label for="Traditional">Traditional</label>

            <input type="radio" name="art_pref" id="Digital" value="Digital">
            <label for="Digital">Digital</label>

            <input type="radio" name="art_pref" id="Both" value="Both">
            <label for="Both">Both</label>
            <br>

            <input type="radio" name="art_pref" id="Not an artist" value="Not an artist">
            <label for="Not an artist">Not an artist</label>
            <br>

            <!-- Country selection -->
             <label for="country">Country:</label>
             <select name="name" id="country">
                <option value="England">England</option>
                <option value="Scotland">Scotland</option>
                <option value="Northern Ireland">Northern Ireland</option>
                <option value="Wales">Wales</option>
                <option value="Other">Other</option>
             </select>
             <br>

            <!-- Submit form -->
             <input type="submit" value="Send!">


        </form>
        <hr>
